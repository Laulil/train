<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹幕墙</title>
    <style>
            :root {
        --bg: #0b0f1a;
        --panel: #121828;
        --text: #e6e9ef;
        --accent: #7c93ff;
        --lane-height: 42px;
        --gap: 24px;
    }
    * {
        box-sizing: border-box;
    }
    html, body {
        height: 100%; margin: 0;
    }
    body {
        background: var(--bg);
        color: var(--text);
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
    }
    .toolbar {
        position: sticky; top: 0;
        display: grid;
        gap: 8px;
        grid-template-columns: 1fr auto auto auto auto;
        align-items: center;
        padding: 12px;
        background: color-mix(in oklab, var(--panel) 82%, transparent);
        backdrop-filter: saturate(1.2) blur(6px);
        border-bottom: 1px solid rgba(255, 255, 255, .06);
    }
    .toolbar input[type="text"] {
        height: 40px;
        padding: 0 12px;
        border-radius: 12px;
        background: #0f1424;
        border: 1px solid #253152;
        color: var(--text);
    }
    .btn {
        background: var(--accent);
        color: #0b0f1a;
        font-weight: 600;
        cursor: pointer;
    }
    .seg {
        display: flex;
        border: 1px solid #253152;
        border-radius: 12px;
        overflow: hidden;
        background: #0f1424;
    }
    .seg button {
        height: 40px;
        padding: 0 12px;
        border: 0;
        outline: none;
        background: transparent;
        color: var(--text);
        cursor: pointer;
    }
    .seg button + button {
        border-left: 1px solid #253152;
    }
    .seg button[aria-pressed="true"] {
        background: var(--accent);
        color: #0b0f1a;
        font-weight: 700;
    }
    .stage {
        position: relative;
        overflow: hidden;
        border-radius: 18px;
        margin: 12px;
        min-height: 320px;
        background: radial-gradient(1200px 600px at 30% -10%, #1b2551 0%, #0b0f1a 55%);
        box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }
    .bullet {
        position: absolute;
        white-space: nowrap;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, .07);
        border: 1px solid rgba(255, 255, 255, .08);
        backdrop-filter: blur(2px);
        will-change: transform;
        pointer-events: auto;
    }
    .bullet:hover {
        filter: brightness(1.12);
    }
    .visually-hidden {
        position: absolute !important;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        border: 0;
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        overflow: hidden;
        white-space: nowrap;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="toolbar" aria-label="弹幕控制栏">
            <label class="visually-hidden" for="msg">弹幕内容</label>
            <input id="msg" type="text" placeholder="输入弹幕" maxlength="100"/>
            <div class="seg" id="sizegroup" role="group" aria-label="字号">
                <button class="seg-btn" data-size="18" aria-pressed="false" type="button">小</button>
                <button class="seg-btn" data-size="22" aria-pressed="true" type="button">中</button>
                <button class="seg-btn" data-size="28" aria-pressed="false" type="button">大</button>
            </div>
            <div class="seg" id="speedgroup" role="group" aria-label="速度">
                <button class="seg-btn" data-speed="120" aria-pressed="false" type="button">慢</button>
                <button class="seg-btn" data-speed="180" aria-pressed="true" type="button">中</button>
                <button class="seg-btn" data-speed="260" aria-pressed="false" type="button">快</button>
            </div>
            <button id="toggle" class="btn" aria-pressed="false" type="button">暂停</button>
            <button id="send" class="btn" type="button">发送</button>
        </header>
        <main id="stage" class="stage" aria-label="弹幕舞台"></main>
    </div>
</body>
</html>
